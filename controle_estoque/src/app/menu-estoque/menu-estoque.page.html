<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu_estoque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">nome do estoque</ion-title>
    </ion-toolbar>
  </ion-header>

  <form action="">
    <ion-button >vencimento</ion-button>
    <ion-button>lista de compras</ion-button>
    <ion-button id="open-modal" espand="block">categoria</ion-button>
    <ion-button >historico</ion-button>
  </form>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>Criar+</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <form action="">
    <ion-item>
      <ion-input label="Input with placeholder" placeholder="nome, codigo barra, categoria"></ion-input>
      <ion-button>pesquisa</ion-button>
    </ion-item>
  </form>

  <form action="">
    <ion-item>
      <ion-label>vencido</ion-label>
      <ion-button>cor vencida</ion-button>
    </ion-item>

    <ion-item>
      <ion-label>em vencimento</ion-label>
      <ion-button>em vencimento</ion-button>
    </ion-item>


    <ion-list [inset]="true">
      <ion-item>
        <ion-label>estoque criado</ion-label>
        <ion-button>apagar</ion-button>
        <ion-button>editar</ion-button>
      </ion-item>
    </ion-list>
  </form>

  <ion-modal trigger="open-modal" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-button (click)="cancel()">cancel</ion-button>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label>nova categoria</ion-label>
            <ion-input type="text" formControlName="categoria"></ion-input>
          </ion-item>
        </form>
        <ion-button expand="full" type="submit" [disabled]="categoriaForm.invalid" id="alert">confirm</ion-button>

        <ion-alert
          trigger="alert"
          header="O estoque foi salvo"
          [buttons]="alertButtons">
        </ion-alert>
      </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
