<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu Estoque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nome do Estoque</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-button>Vencimento</ion-button>
    <ion-button>Lista de Compras</ion-button>
    <ion-button id="open-modal" expand="block">Categoria</ion-button>
    <ion-button>Histórico</ion-button>
  </form>

  
  <form>
    <ion-item>
      <ion-input 
        placeholder="Pesquisar por nome, código de barras, categoria" 
        [(ngModel)]="searchTerm" 
        (ionInput)="filterProducts()"
      ></ion-input>
    </ion-item>
  </form>

  
  <ion-list>
    <ion-item *ngFor="let produto of produtosFiltrados">
      <ion-label>
        <h2>{{ produto.nome }}</h2>
        <p>Código de Barra: {{ produto.codigoBarra }}</p>
        <p>Categoria: {{ produto.categoria }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="modal.present()">Criar+</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-modal trigger="open-modal" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label>Nova Categoria</ion-label>
            <ion-input type="text" formControlName="categoria" placeholder="Digite o nome da categoria"></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" [disabled]="categoriaForm.invalid" id="alert">Confirmar</ion-button>
        </form>
        <ion-alert
          trigger="alert"
          header="O estoque foi salvo"
          [buttons]="alertButtons">
        </ion-alert>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
