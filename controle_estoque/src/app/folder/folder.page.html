<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <ion-header>
      <ion-toolbar>
        <ion-title>Title</ion-title>
      </ion-toolbar>
    </ion-header>
  
  <div>
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button>Criar+</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>

  <form action="">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>estoque criado</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
