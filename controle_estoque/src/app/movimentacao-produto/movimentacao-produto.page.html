<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>movimentacao-produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">movimentacao-produto</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar Produto</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="movimentacaoprodForm" (ngSubmit)="onSubmit()">
    <ion-list>

      <!-- Campo de Ação -->
      <ion-item>
        <ion-label position="floating">Ação</ion-label>
        <ion-select formControlName="acao">
          <ion-select-option value="comprou">Compra</ion-select-option>
          <ion-select-option value="vendeu">Venda</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Campo de Produto -->
      <ion-item>
        <ion-label position="floating">Produto</ion-label>
        <ion-select formControlName="produto">
          <ion-select-option value="prod1">prod1</ion-select-option>
          <ion-select-option value="prod2">prod2</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Campo de Quantidade do Produto -->
      <ion-item>
        <ion-label position="floating">Quantidade do Produto</ion-label>
        <ion-input type="number" formControlName="quant"></ion-input>
      </ion-item>

    </ion-list>

    <!-- Botão para salvar o produto -->
    <ion-button expand="full" type="submit" [disabled]="movimentacaoprodForm.invalid">Salvar</ion-button>

  </form>
</ion-content>
