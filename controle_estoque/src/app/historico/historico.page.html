<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Histórico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="addHistorico(historicoForm.value)">
    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" ngModel name="data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ação</ion-label>
      <ion-input type="text" ngModel name="acao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Produto</ion-label>
      <ion-input type="number" ngModel name="produto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Quantidade</ion-label>
      <ion-input type="number" ngModel name="quantidade"></ion-input>
    </ion-item>
    <ion-button type="submit">Adicionar ao Histórico</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let historico of historicos">
      <ion-label>
        {{ historico.Data }} - {{ historico.Acao }} - Produto ID: {{ historico.Produto }} - Qtd: {{ historico.Quantidade }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
