<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Criação de Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar Produto</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="criacaoprodForm" (ngSubmit)="onSubmit()">
    <ion-list>
      
      <ion-item>
        <ion-label position="floating">Nome do Produto</ion-label>
        <ion-input type="text" formControlName="nomeprod"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Código de Barras</ion-label>
        <ion-input type="text" formControlName="cod"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Quantidade</ion-label>
        <ion-input type="number" formControlName="quant"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Quantidade Mínima</ion-label>
        <ion-input type="number" formControlName="quantmin"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data de Validade</ion-label>
        <ion-datetime presentation="date" max="2029-05-31T23:59:59" displayFormat="DD/MM/YYYY" formControlName="dataval"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select formControlName="categ">
          <ion-select-option *ngFor="let categoria of categoria" [value]="categoria.id">
            {{ categoria.Nome }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Valor Pago</ion-label>
        <ion-input type="number" formControlName="valpag"></ion-input>
      </ion-item>

    </ion-list>

    <!-- Botão para salvar o produto -->
    <ion-button expand="full" type="submit" [disabled]="criacaoprodForm.invalid">Salvar</ion-button>

  </form>
</ion-content>
